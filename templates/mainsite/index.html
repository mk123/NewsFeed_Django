<!DOCTYPE html>
<html>
<head>
	<title>{{page_title}}</title>

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  border-radius: 4px;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
.article {
	background-color: #EDEDED;
	padding: 5px;
	border-radius: 4px;
	margin: 5px;
}
</style>
</head>
<body>
<ul>
	<li><a href="{% url 'mainsite:index' %}">home</a></li>
	{% for element in categories %}
	<li><a href="{% url 'mainsite:category_news' element.id %}">{{element.name}}</a></li>
	{% endfor %}
</ul>



{% for element in articles %}
<div class="article">

	<h3>{{element.title}} </h3>
	<p>{{element.content}} </p>
</div>
{% endfor %}
</body>
</html>
